<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Contador</h1>
    <div class="container">
        <p class="number" id="number">0</p>
        <div class="buttons">
            <button class="plusBtn" onclick="counterPlus()" id="plusBtn">+</button>
            <button class="minusBtn" onclick="counterMinus()" id="minusBtn">-</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
